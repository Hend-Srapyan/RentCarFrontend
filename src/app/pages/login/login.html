<main class="main-login">
  <div class="left-login">
    <h1>Login<br>And join our team</h1>
    <img src="https://i.postimg.cc/YC13sX2Z/Astronaut-cuate.png" class="left-login-img" alt="astronaut image">
  </div>

  <div class="right-login">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="card-login">
      <h1>Login</h1>
      <div class="textfield">
        <label for="username">User</label>
        <input type="email" id="username" formControlName="username" placeholder="User">
        <div class="error" *ngIf="f['username'].touched && f['username'].invalid">
          <span *ngIf="f['username'].errors?.['required']">Email is required.</span>
          <span *ngIf="f['username'].errors?.['email']">Enter a valid email.</span>
        </div>
      </div>

      <div class="textfield">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Password">
        <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
          <span *ngIf="f['password'].errors?.['required']">Password is required.</span>
          <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>

      <div *ngIf="error" class="error" style="margin-bottom: 10px;">{{ error }}</div>

      <div class="login-actions">
        <button class="btn-login" type="submit" [disabled]="loading">Login</button>
        <button class="btn-register" type="button" (click)="goToRegister()">Register</button>
    </div>
    </form>
  </div>
</main>
