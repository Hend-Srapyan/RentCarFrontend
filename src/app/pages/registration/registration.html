<main class="main-registration">
  <div class="left-registration">
    <h1>Register<br>And join our team</h1>
    <img src="https://i.postimg.cc/YC13sX2Z/Astronaut-cuate.png" class="left-registration-img" alt="astronaut image">
  </div>

  <div class="right-registration">
    <form [formGroup]="registrationForm" (ngSubmit)="create()" class="card-registration">
      <h1>Registration</h1>
      <div class="textfield">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Name">
        <div class="error" *ngIf="f['name'].touched && f['name'].invalid">
          <span *ngIf="f['name'].errors?.['required']">Name is required.</span>
          <span *ngIf="f['name'].errors?.['minlength']">Name must be at least 2 characters.</span>
        </div>
      </div>
      <div class="textfield">
        <label for="surname">Surname</label>
        <input type="text" id="surname" formControlName="surname" placeholder="Surname">
        <div class="error" *ngIf="f['surname'].touched && f['surname'].invalid">
          <span *ngIf="f['surname'].errors?.['required']">Surname is required.</span>
          <span *ngIf="f['surname'].errors?.['minlength']">Surname must be at least 2 characters.</span>
        </div>
      </div>
      <div class="textfield">
        <label for="username">Username (Email)</label>
        <input type="email" id="username" formControlName="username" placeholder="Email">
        <div class="error" *ngIf="f['username'].touched && f['username'].invalid">
          <span *ngIf="f['username'].errors?.['required']">Email is required.</span>
          <span *ngIf="f['username'].errors?.['email']">Enter a valid email.</span>
        </div>
      </div>
      <div class="textfield">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Password">
        <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
          <span *ngIf="f['password'].errors?.['required']">Password is required.</span>
          <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>
      <button class="btn-register" type="submit" [disabled]="loading">Register</button>
      <div *ngIf="error" class="error" style="margin-top: 10px;">{{ error }}</div>
      <div class="login-link">
        <span>Already have an account?</span>
        <button class="btn-login-link" type="button" (click)="goToLogin()">Login</button>
      </div>
    </form>
  </div>
</main>
